{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select id="symb" class="form-select mx-auto w-auto" name="symbol">
                <option disabled="" selected="">Symbol</option>

                {% for stock in stocklist %}
                    <option value="{{stock['symbol']}}">{{stock["symbol"]}}</option>
                {% endfor %}

            </select>
        </div>
        <div class="mb-3">
            <input id="shares" autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Shares" min="0" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

    <script>

        let input = document.querySelector("#symb");
        input.addEventListener('change', async function() {
            console.log('You selected: ', this.value);
            let response = await fetch("/selloption?stock=" + input.value);
            let value = response.text();

            shares = document.querySelector("#shares");
            shares.max = value;
        });

    </script>
{% endblock %}
